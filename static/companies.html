<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Companies - AFCB</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body class="bg-gray-100">
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600"
                            >AFcb</a
                        >
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-gray-600 hover:text-blue-600"
                            >Contacts</a
                        >
                        <a
                            href="/companies-page"
                            class="text-blue-600 font-semibold"
                            >Companies</a
                        >
                        <div class="relative">
                            <input
                                type="search"
                                name="q"
                                placeholder="Search companies..."
                                class="pl-10 pr-4 py-2 rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64"
                                hx-get="/search-companies"
                                hx-trigger="keyup changed delay:500ms, search"
                                hx-target="#companies-table-body"
                                hx-swap="innerHTML"
                            />
                            <div class="absolute left-3 top-2.5 text-gray-400">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                    />
                                </svg>
                            </div>
                        </div>
                        <a
                            href="/logout"
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
                        >
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">All Companies</h1>
                <button
                    class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300"
                    hx-get="/modal/add-company"
                    hx-target="#modal-container"
                    hx-swap="innerHTML"
                >
                    Add New Company
                </button>
            </div>

            <!-- Companies Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <!-- In the table header -->
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Company Name
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Bank Details
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Registration
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Created By
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Created At
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            >
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody
                        id="companies-table-body"
                        class="bg-white divide-y divide-gray-200"
                        hx-get="/companies-table"
                        hx-trigger="load"
                        hx-swap="innerHTML"
                    ></tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div
                id="empty-state"
                class="text-center py-12 text-gray-500"
                style="display: none"
            >
                <svg
                    class="mx-auto h-12 w-12 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-6 0H5m4 0V9a1 1 0 011-1h4a1 1 0 011 1v12M9 21h6"
                    />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">
                    No companies
                </h3>
                <p class="mt-1 text-sm text-gray-500">
                    Get started by creating a new company.
                </p>
            </div>
        </main>

        <div id="modal-container"></div>
        <div id="preview-modal"></div>
        <script src="/static/script.js"></script>

        <script>
            // Function to preview documents
            function previewDocument(filename, documentType) {
                if (!filename) return;

                // Show loading state
                const previewModal = document.getElementById("preview-modal");
                previewModal.innerHTML = `
                <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
                    <div class="relative top-20 mx-auto p-5 border w-3/4 max-w-4xl shadow-lg rounded-md bg-white">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold">Preview ${documentType}</h3>
                            <button onclick="closePreview()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                        </div>
                        <div class="flex justify-center items-center h-96">
                            <div class="text-center">
                                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                                <p class="mt-4 text-gray-600">Loading document...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

                // Determine file type and render accordingly
                const fileExt = filename.split(".").pop().toLowerCase();
                const fileUrl = `/uploads/${filename}`;

                setTimeout(() => {
                    if (
                        ["jpg", "jpeg", "png", "gif", "webp"].includes(fileExt)
                    ) {
                        // Image preview
                        previewModal.innerHTML = `
                        <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
                            <div class="relative top-20 mx-auto p-5 border w-3/4 max-w-4xl shadow-lg rounded-md bg-white">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-xl font-bold">Preview ${documentType}</h3>
                                    <button onclick="closePreview()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                                </div>
                                <div class="flex justify-center">
                                    <img src="${fileUrl}" alt="${documentType}" class="max-w-full max-h-96 object-contain rounded-lg shadow-md"
                                         onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'text-center text-red-500\\'><p>Failed to load image</p><a href=\\'${fileUrl}\\' class=\\'text-blue-600 underline\\' target=\\'_blank\\'>Download instead</a></div>'">
                                </div>
                                <div class="mt-4 flex justify-end space-x-2">
                                    <a href="${fileUrl}" download class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download</a>
                                    <button onclick="closePreview()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Close</button>
                                </div>
                            </div>
                        </div>
                    `;
                    } else if (fileExt === "pdf") {
                        // PDF preview
                        previewModal.innerHTML = `
                        <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
                            <div class="relative top-20 mx-auto p-5 border w-3/4 max-w-4xl shadow-lg rounded-md bg-white" style="height: 80vh;">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-xl font-bold">Preview ${documentType}</h3>
                                    <button onclick="closePreview()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                                </div>
                                <div class="h-full">
                                    <iframe src="${fileUrl}" class="w-full h-5/6 rounded-lg border"
                                            onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'text-center text-red-500 h-full flex items-center justify-center\\'><div><p>Failed to load PDF</p><a href=\\'${fileUrl}\\' class=\\'text-blue-600 underline\\' target=\\'_blank\\'>Download instead</a></div></div>'">
                                    </iframe>
                                </div>
                                <div class="mt-4 flex justify-end space-x-2">
                                    <a href="${fileUrl}" download class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download</a>
                                    <button onclick="closePreview()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Close</button>
                                </div>
                            </div>
                        </div>
                    `;
                    } else {
                        // Unsupported file type
                        previewModal.innerHTML = `
                        <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
                            <div class="relative top-20 mx-auto p-5 border w-3/4 max-w-4xl shadow-lg rounded-md bg-white">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-xl font-bold">Preview ${documentType}</h3>
                                    <button onclick="closePreview()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                                </div>
                                <div class="text-center py-8">
                                    <p class="text-gray-600 mb-4">This file type cannot be previewed.</p>
                                    <a href="${fileUrl}" download class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download File</a>
                                </div>
                            </div>
                        </div>
                    `;
                    }
                }, 500);
            }

            function closePreview() {
                const previewModal = document.getElementById("preview-modal");
                previewModal.innerHTML = "";
            }
        </script>
    </body>
</html>
