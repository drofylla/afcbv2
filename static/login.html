<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login to AFCB</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/static/favicon/favicon.ico"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>

    <body class="bg-gray-200 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
                AFcb | Login
            </h2>
            <form
                hx-post="/login"
                hx-trigger="submit"
                hx-target="#login-message"
                hx-swap="innerHTML"
            >
                <div class="mb-4">
                    <label
                        class="block text-gray-700 font-bold mb-2"
                        for="username"
                        >Username</label
                    >
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username"
                        name="username"
                        type="text"
                        placeholder="Username"
                        required
                    />
                </div>
                <div class="mb-6">
                    <label
                        class="block text-gray-700 font-bold mb-2"
                        for="password"
                        >Password</label
                    >
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Password"
                        required
                    />
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                        type="submit"
                    >
                        Sign In
                    </button>
                </div>
            </form>
            <div id="login-message" class="mt-4 text-center text-red-500"></div>
        </div>
    </body>
</html>
